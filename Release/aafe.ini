[main]

mamedir = f:\mame
#seconds delay for xp startup to allow dll's to load first
startdelay = 3
#Rotation options, none,right,left,flip
rotate = none
#Auto Rotate Games with FE Orentation
autorotategames = 1
defops = 
volume = 225
music = song1.wav
musicvol = 125
fontsize = 28
smessage = SUPER ARCADE
stimeout = 5
debug = 0
config = cfg

[input]
minvert = 0
msense = 1
keyexit = 59
keyselect = 117
keyright = 83
keyleft = 82
keyup = 84
keydown = 85
keymenu = 75
keydelay = 20
keyshell = 64
gameskip = 5

[stars]
number = 60
maxspeed = 5

[extopts]
test = c:\mame

