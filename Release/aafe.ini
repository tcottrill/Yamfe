##########SECTION FOR PANEL CONFIGURATIONS ***************************************************
[panel1]
title = Mame Games
#Title of the screen
paneldata = mame.txt
#datafile to load for this panel
pbackgrnd = default.png
#Custom background for this screen
romlisttype = arcade
#type of romlist loading to be used
theme = mame1
#The theme to be used for this panel
gameskip = 0
#Per Panel configurable gameskip -1 is skip to next letter
keyup = 84
#Key for moving up the list
keydown = 85
#Key for moving down the list
keyright = 83
#Key for skipping right
keyleft = 82
#key for skipping left
keyexit = 59
#key for exiting panel or app
keyselect = 117
#Keyfor selecting Rom


